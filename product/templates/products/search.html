{% extends 'base.html' %}

{% block content %}
<br>
<h3>Search</h3>
<br>

<form class="form-inline d-flex justify-content-center active-cyan-2 mt-2" action="{% url 'search' %}" method="post">
	{% csrf_token %}
	<input class="form-control mr-3 w-75" type="text" name="data" placeholder="Hunter, Title" autocomplete="off">
	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	<div class="form-group mr-3 w-auto mt-3 justify-content-center align-center">
		<label>Search By: &nbsp;</label>
		<select class="form-control" name="category">
			<option value="hunter">Hunter</option>
			<option value="title">Title</option>
		</select>
	</div>
</form>
<br><br>
<div class="container">
	{% if products %}
	{% for product in products %}

	<a style="text-decoration: none;" class="text-muted p-3 mb-2 bg-transparent text-dark" href="{% url 'detail' product.id %}">
		<div class="row">
			<div class="col-2">
				<img src="{{product.icon.url}}" class="img-fluid">
			</div>
			<div class="col-7">
				<h1 style="text-decoration: underline;">
					{{product.title}}
				</h1>
			</div>
		</div>
	</a>
	<br>
	{% endfor %}

	{% endif %}
</div>
{% endblock %}
